<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
</head>

<body>

  <div class="main-container">
    <div class="color-overlay">
      <img src="./images/image-header-mobile.jpg" alt="main-image" class="mobile-image">
      <img src="./images/image-header-desktop.jpg" alt="desktop-image" class="desktop-image">
    </div>
    <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions<br> regarding revenue, customer
      experience, and overall efficiency.</p>

    <div class="flex-container">
      <div class="stats">
        <h2>10k+</h2><p>COMPANIES</p>
        <h2>314</h2><p>TEMPLATES</p>
        <h2>12M+</h2><p>QUERIES</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ab1820">Amanda Buttineau</a>.
  </div>
</body>

</html>
