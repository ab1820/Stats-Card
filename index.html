<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
</head>

<body>

  <div class="main-container">
    <div class="color-overlay">
      <img src="./images/image-header-mobile.jpg" alt="main-image" class="mobile-image">
      <img src="./images/image-header-desktop.jpg" alt="desktop-image" class="desktop-image">
    </div>
    <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

    <div class="stats">
      <p><span class="10k">10k+</span> COMPANIES</p>
      <p><span class="314">314</span> TEMPLATES</p>
      <p><span class="12m">12m+</span> QUERIES</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ab1820">Amanda Buttineau</a>.
  </div>
</body>

</html>
